<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Idea Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Idea Generator</h1>
        <div class="user-actions">
            {% if current_user.is_authenticated %}
                <span>Welcome, {{ current_user.username }}!</span>
                <a href="{{ url_for('my_sessions') }}">My Sessions</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
        <div class="input-section">
            <input type="text" id="initial-title" placeholder="Enter initial title">
            <input type="text" id="initial-idea" placeholder="Enter initial idea">
            <button id="generate-btn">Generate</button>
            <button id="pause-btn" style="display: none;">Pause</button>
            <button id="new-session-btn">New Session</button>
            <button id="export-btn" style="display: none;">Export Session</button>
        </div>
        <div class="output-section">
            <div class="column">
                <h2>Titles</h2>
                <div id="titles-output"></div>
            </div>
            <div class="column">
                <h2>Ideas</h2>
                <div id="ideas-output"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
