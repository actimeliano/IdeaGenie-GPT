<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Idea Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Idea Generator</h1>
        <div class="user-actions">
            {% if current_user.is_authenticated %}
                <span>Welcome, {{ current_user.username }}!</span>
                <a href="{{ url_for('my_sessions') }}">My Sessions</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>
        <div class="input-section">
            <input type="text" id="initial-title" placeholder="Enter initial title">
            <input type="text" id="initial-idea" placeholder="Enter initial idea">
            <select id="model-select">
                <option value="gpt-4o-mini-2024-07-18">GPT-4O Mini (Faster)</option>
                <option value="gpt-4o">GPT-4O (More Advanced)</option>
            </select>
            <input type="text" id="custom-model" placeholder="Enter custom model name">
            <button id="generate-btn">Generate</button>
            <button id="pause-btn" style="display: none;">Pause</button>
            <button id="new-session-btn">New Session</button>
            <button id="export-btn" style="display: none;">Export Session</button>
        </div>
        <div class="output-section">
            <div class="column">
                <h2>Titles</h2>
                <div id="titles-output"></div>
            </div>
            <div class="column">
                <h2>Ideas</h2>
                <div id="ideas-output"></div>
            </div>
        </div>
        <div class="feedback-display">
            <h2>Feedback Summary</h2>
            <div class="feedback-columns">
                <div class="feedback-column positive">
                    <h3>Positive Feedback</h3>
                    <ul id="positive-feedback"></ul>
                </div>
                <div class="feedback-column negative">
                    <h3>Negative Feedback</h3>
                    <ul id="negative-feedback"></ul>
                </div>
            </div>
        </div>
        <div class="mind-map-section">
            <h2>Mind Map</h2>
            <div id="mind-map"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
